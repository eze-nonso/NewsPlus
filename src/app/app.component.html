<mat-toolbar>
  <h1>News +</h1>
  <span class="example-spacer"></span>
  <mat-slide-toggle></mat-slide-toggle>
</mat-toolbar>
<div class="content">
  <div class="spinner" *ngIf="(data.loading$ | async) else content;"></div>
  <ng-template #content>
    <app-news-card
      [description]="item.description"
      [alt]="item.alt"
      [src]="item.src"
      [date]="item.date"
      *ngFor="let item of newsList"
    ></app-news-card>
  </ng-template>
</div>
