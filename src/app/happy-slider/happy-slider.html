<div class="slider-container">
  <div class="emoji-container">
      <div class="emoji-entry" [hidden]="emojindicator !== 0"><div>FILTER OFF</div></div>
      <div class="emoji-entry" [hidden]="emojindicator !== 100"><img src="assets/slider-emojis/emoji-100.png" /></div>
      <div class="emoji-entry" [hidden]="emojindicator !== 200"><img src="assets/slider-emojis/emoji-200.png" /></div>
      <div class="emoji-entry" [hidden]="emojindicator !== 300"><img src="assets/slider-emojis/emoji-300.png" /></div>
      <div class="emoji-entry" [hidden]="emojindicator !== 400"><img src="assets/slider-emojis/emoji-400b.jpg" /></div>
  </div>
  <ngx-slider
    [value]="0"
    [options]="options"
    (userChange)="onUserChange($event)"
    ></ngx-slider>
</div>
